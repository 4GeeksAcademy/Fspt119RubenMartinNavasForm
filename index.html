<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

  <div class="form container d-flex mt-5 justify-content-center">


    <form class="row needs-validation justify-content-center">
      <div class="header fw-bolder fs-1 text-start border rounded bg-light p-2">
        Payment Form Example
      </div>



      <div class="border rounded p-3">
        <div id="formAlert" class="alert alert-danger text-start" role="alert">
          Some fields are missing.
        </div>
        <div class="row">
          <div class="col-md-5 text-start fs-5">
            <label for="validationCustom03" class="form-label">Card #</label>
            <input type="tel" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid Card.
            </div>
          </div>

          <div class="col-md-3 text-start fs-5">
            <label for="validationCustom05" class="form-label">CVC #</label>
            <input type="number" class="form-control" placeholder="0000" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid CVC.
            </div>
          </div>
          <div class="col-md-4 text-start fs-5">
            <label for="validationCustom05" class="form-label">Amount</label>
            <label for="validationCustom05" class="form-label">$</label>
            <input type="number" class="form-control" placeholder="Amount" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid Amount.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 text-start fs-5">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">

            </div>
          </div>
          <div class="col-md-6 text-start fs-5">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">

            </div>
          </div>
        </div>




        <div class="row">
          <div class="col-md-6 text-start fs-5">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 text-start fs-5">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select text-body-secondary" id="validationCustom04" required>
              <option selected>Pick a state</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-3 text-start fs-5">
            <label for="validationCustom05" class="form-label">Postal Code</label>
            <input type="number" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid Postal Code.
            </div>
          </div>


        </div>



        <div class="row">

          <label for="validationCustom03" class="form-label text-start fs-5">We accept.</label>

          <div class="col-md-3 mb-auto bg-secondary p-1 rounded">

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                required>
              <label class="form-check-label fs-4" for="inlineRadio1"><i class="fa-regular fa-credit-card"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                required>
              <label class="form-check-label fs-4" for="inlineRadio2"><i class="fa-brands fa-paypal"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                required>
              <label class="form-check-label fs-4" for="inlineRadio2"><i class="fa-brands fa-apple-pay"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                required>
              <label class="form-check-label fs-4" for="inlineRadio2"><i class="fa-brands fa-amazon-pay"></i></label>
            </div>
          </div>





          <div class="col-md-6 offset-md-3 text-start fs-4">
            <label for="validationCustom03" class="form-label">Message</label>
            <textarea class="form-control"></textarea>
            <label for="validationCustom03" class="form-label text-body-secondary fs-5">Add any notes here.</label>
          </div>

        </div>
      </div>
      <div class="border rounded bg-light footer text-end justify-content-center p-3">
        <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
        <button type="submit" class="btn btn-primary btn-lg">Send</button>
      </div>

    </form>


  </div>





  <script src="https://kit.fontawesome.com/90e3ab7436.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
